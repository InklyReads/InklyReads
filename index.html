<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InklyReads</title>
    <link rel="stylesheet" href="html/catigories.html" />
    <link rel="stylesheet" href="html/books.html" />
    <link rel="stylesheet" href="html/Contact-us.html" />
    <link rel="stylesheet" href="html/details.html" />
    <link rel="stylesheet" href="html/loginRegister.html" />
    <link rel="stylesheet" href="html/myProfile.html" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <nav>
      <a href="index.html" class="name">
        <i class="fa-solid fa-book"></i>
        InklyReads
      </a>
      <div class="group">
        <ul class="navigation">
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">catigories</a></li>
        </ul>
        <div class="search">
          <span class="icon">
            <i class="fa-solid fa-magnifying-glass searchBtn"></i>
            <i class="fa-solid fa-x fa-2xs closeBtn"></i>
          </span>
        </div>
      </div>
      <i class="fa-solid fa-bars menuToggle"></i>
      <a href="html/loginRegister.html" class="person">
        <i class="fa-regular fa-user"></i
      ></a>
      <form class="logoutIcon" id="signoutForm">
        <button type="submit" id="signoutButton">
          <i class="fa-solid fa-up-right-from-square"></i>
        </button>
      </form>
      <div class="searchBox">
        <form id="searchForm">
          <input
            id="search"
            name="search"
            type="text"
            placeholder="Search here . . ."
          />
        </form>
      </div>
    </nav>
    <h2 id="msg"></h2>
    <h2 id="greet"></h2>
    <script src="js/app.js"></script>
    <script>
      let UserCredentials = JSON.parse(
        sessionStorage.getItem("user-credentials")
      );
      let UserInfo = JSON.parse(sessionStorage.getItem("user-info"));

      let MsgHead = document.getElementById("msg");
      let GreetHead = document.getElementById("greet");
      let SignoutButton = document.getElementById("signoutButton");

      let Signout = () => {
        sessionStorage.removeItem("user-credentials");
        sessionStorage.removeItem("user-info");
        window.location.href = "html/loginRegister.html";
      };

      let CheckCredentials = () => {
        if (!sessionStorage.getItem("user-credentials")) {
          window.location.href = "html/loginRegister.html";
        } else {
          MsgHead.innerHTML = `user with email "${UserCredentials.email}"`;
          GreetHead.innerHTML = `Welcome ${UserInfo.firstName} ${UserInfo.lastName}`;
        }
      };
      window.addEventListener("load", CheckCredentials);
      SignoutButton.addEventListener("click", Signout);
    </script>
  </body>
</html>
